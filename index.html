<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你是嗅嗅的最爱吗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        niffler: {
                            gold: '#D4AF37',
                            brown: '#8B4513',
                            light: '#F5DEB3',
                            dark: '#2F4F4F'
                        }
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .niffler-animation {
                transition: transform 0.5s ease-in-out;
            }
            .niffler-animation:hover {
                transform: scale(1.05) rotate(2deg);
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Vollkorn:wght@600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-niffler-light to-amber-100 min-h-screen flex flex-col items-center justify-between p-4 md:p-8">
    
    <!-- 页面头部装饰 -->
    <div class="w-full flex justify-center items-center mb-6">
        <div class="h-1 w-20 bg-niffler-gold rounded-full"></div>
        <div class="mx-4 text-niffler-dark">
            <i class="fa fa-diamond text-niffler-gold"></i>
        </div>
        <div class="h-1 w-20 bg-niffler-gold rounded-full"></div>
    </div>
    
    <!-- 主要内容区 -->
    <main class="flex flex-col items-center justify-center flex-grow w-full max-w-2xl">
        <!-- 标题 -->
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-niffler-dark text-center mb-8 font-[Vollkorn] text-shadow">
            你是嗅嗅的最爱吗
        </h1>
        
        <!-- 嗅嗅闭眼图片 -->
        <div class="relative mb-10 niffler-animation">
            <!-- 在这里插入第一张图片：嗅嗅闭眼 -->
            <img src="./嗅嗅闭眼.png" alt="嗅嗅闭着眼睛的可爱模样" class="rounded-xl shadow-xl w-full max-w-md object-cover float">
            <div class="absolute -top-3 -right-3 bg-niffler-gold text-white p-2 rounded-full shadow-lg">
                <i class="fa fa-star"></i>
            </div>
        </div>
        
        <!-- 输入区域 -->
        <div class="w-full max-w-md bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg p-6 md:p-8 mb-8 transform transition-all duration-300 hover:shadow-xl">
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <label for="roomNumber" class="text-lg md:text-xl text-niffler-dark font-medium font-[Caveat]">
                    输入自己在212的房号:
                </label>
                <div class="relative flex-grow w-full">
                    <input type="text" id="roomNumber" 
                           class="w-full px-4 py-3 rounded-lg border-2 border-niffler-light focus:border-niffler-gold focus:outline-none focus:ring-2 focus:ring-niffler-gold/30 transition-all"
                           placeholder="例如: 1606">
                    <button id="checkButton" 
                            class="absolute right-2 top-1/2 -translate-y-1/2 bg-niffler-gold text-white px-3 py-1.5 rounded-md hover:bg-niffler-brown transition-colors duration-300">
                        <i class="fa fa-search"></i> 检查
                    </button>
                </div>
            </div>
            
            <p class="text-sm text-gray-500 italic text-center mt-4">
                <i class="fa fa-lightbulb-o text-niffler-gold"></i> 输入房号，看看你是不是嗅嗅最喜欢的人
            </p>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="w-full text-center text-niffler-dark/70 text-sm py-4">
        <p>嗅嗅爱好者俱乐部 &copy; 2023 | 魔法世界最可爱的生物</p>
    </footer>
    
    <!-- 结果弹窗 -->
    <div id="resultModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden transform transition-transform duration-500 scale-95">
            <div class="p-6 text-center">
                <h2 id="resultTitle" class="text-2xl md:text-3xl font-bold mb-4"></h2>
                <div class="my-6">
                    <!-- 这里会根据结果动态插入第二张或第三张图片 -->
                    <img id="resultImage" src="" alt="" class="rounded-xl shadow-lg mx-auto max-h-60 object-cover">
                </div>
                <button id="closeButton" 
                        class="bg-niffler-gold hover:bg-niffler-brown text-white font-medium py-2 px-6 rounded-full transition-colors duration-300">
                    关闭
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 获取DOM元素
        const checkButton = document.getElementById('checkButton');
        const roomNumberInput = document.getElementById('roomNumber');
        const resultModal = document.getElementById('resultModal');
        const resultTitle = document.getElementById('resultTitle');
        const resultImage = document.getElementById('resultImage');
        const closeButton = document.getElementById('closeButton');
        
        // 有效房号列表
        const favoriteRooms = ['1606', '1607', '1609', '1010','1105'];
        
        // 检查房号的函数
        function checkRoomNumber() {
            const roomNumber = roomNumberInput.value.trim();
            
            if (!roomNumber) {
                alert('请输入房号');
                return;
            }
            
            // 判断是否为嗅嗅的最爱
            let isFavorite = favoriteRooms.includes(roomNumber);
            
            // 设置结果内容
            if (isFavorite) {
                resultTitle.textContent = '恭喜你！你是嗅嗅的最爱！';
                resultTitle.className = 'text-2xl md:text-3xl font-bold mb-4 text-niffler-gold';
                // 在这里设置第二张图片：嗅嗅美照
                resultImage.src = "./嗅嗅美照.jpg";
                resultImage.alt = '嗅嗅开心的美照';
            } else {
                resultTitle.textContent = '很抱歉，你不是，你是一头小猪';
                resultTitle.className = 'text-2xl md:text-3xl font-bold mb-4 text-niffler-brown';
                // 在这里设置第三张图片：嗅嗅叹气
                resultImage.src = "./嗅嗅无奈.png";
                resultImage.alt = '嗅嗅叹气的样子';
            }
            
            // 显示弹窗并添加动画
            resultModal.classList.remove('hidden');
            setTimeout(() => {
                resultModal.classList.add('opacity-100');
                resultModal.querySelector('div').classList.remove('scale-95');
                resultModal.querySelector('div').classList.add('scale-100');
            }, 10);
            
            roomNumberInput.value = '';
        }
        
        // 关闭弹窗
        function closeModal() {
            resultModal.classList.remove('opacity-100');
            resultModal.querySelector('div').classList.remove('scale-100');
            resultModal.querySelector('div').classList.add('scale-95');
            
            setTimeout(() => {
                resultModal.classList.add('hidden');
            }, 300);
        }
        
        // 事件监听
        checkButton.addEventListener('click', checkRoomNumber);
        roomNumberInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkRoomNumber();
        });
        closeButton.addEventListener('click', closeModal);
        resultModal.addEventListener('click', (e) => {
            if (e.target === resultModal) closeModal();
        });
    </script>
</body>
</html>
